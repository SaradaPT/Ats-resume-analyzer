<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Resume Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            color: #444;
            line-height: 1.6;
        }

        header {
            background-color: #3b8b3a;
            color: white;
            text-align: center;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .form-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1.1rem;
            font-weight: 500;
        }

        input[type="file"],
        textarea {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
            background-color: #f9f9f9;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 40px;
            display: none;
            background-color: #eaf8e1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
        }

        #result.show {
            display: block;
        }

        #result h2 {
            color: #4CAF50;
        }

        #result p {
            font-size: 1.1rem;
            color: #333;
        }

        .feedback-section {
            margin-top: 20px;
            background-color: #f0f9f0;
            padding: 15px;
            border-radius: 6px;
            color: #333;
            word-wrap: break-word;
        }

        footer {
            background-color: #3b8b3a;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
            font-size: 0.9rem;
        }

        footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>üìÑ ATS Resume Checker</h1>
    <p>Check your resume match score with a job description and get personalized feedback.</p>
</header>

<div class="container">
    <form id="resumeForm" action="/upload" method="POST" enctype="multipart/form-data">
        <div class="form-section">
            <label for="resume">Upload Resume (PDF only):</label>
            <input type="file" name="resume" id="resume" required><br>

            <label for="job_description">Enter Job Description:</label>
            <textarea name="job_description" id="job_description" rows="4" placeholder="Enter job description here..." required>
Looking for a Data Scientist with Python, NLP, and SQL experience.</textarea><br>

            <input type="submit" value="Submit">
        </div>
    </form>

    <div id="result">
        <h2>üîç Resume Match Score</h2>
        <p id="score"></p>

        <h2>üì¢ Feedback</h2>
        <div class="feedback-section">
            <p id="feedback"></p>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 ATS Resume Checker | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
</footer>

<script>
    const form = document.getElementById('resumeForm');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const response = await fetch('/upload', {
            method: 'POST',
            body: formData
        });

        const data = await response.json();

        if (response.ok) {
            document.getElementById('score').textContent = `‚úÖ Your Resume Score: **${data.score}%**`;
            document.getElementById('feedback').textContent = data.feedback;
            document.getElementById('result').classList.add('show');
        } else {
            alert('Error: ' + data.error);
        }
    });
</script>

</body>
</html>
