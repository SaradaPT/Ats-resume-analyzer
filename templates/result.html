<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 100px;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .score {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
        }
        .btn-home {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mb-3">ATS Resume Analysis</h2>
        <p>Your Resume Match Score:</p>
        <p class="score">{{ score }}%</p>
        <p class="text-muted">{{ feedback }}</p>
        <a href="/" class="btn btn-primary btn-home">Upload Another Resume</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
